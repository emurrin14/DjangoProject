{% load static %}
<!--prettier-ignore-->
<div class="productGridContainer">
  <section class="shopAll">
    FIRST DIV
  </section>
    {% if new_products %}
      {% for product in new_products|slice:":7" %}
        {% with images=product.images.all %}
          <figure class="productFigure">
            <div class="productFigureImage">
              {% if images %}
              <img
                src="{{ product.image0.url }}"
                alt="{{ product.title }}"
                class="mainImage"
              />
              {% endif %}
            </div>
            <figcaption class="productFigureDetails">
              <p class="productTitle">{{ product.title }}</p>
              <p class="productPrice">${{ product.price }}</p>
            </figcaption>
          </figure>
        {% endwith %}
      {% endfor %}
    {% else %}
          <div class="noProductsAvailable">No Products Available</div>
    {% endif %}
</div>
